<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster Pro - Economics</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-bar">
        <button id="dark-mode-toggle" class="btn btn-nav">🌙</button>
        <div class="menu-stats">
            <span>תשובות נכונות: <span id="menu-correct">0</span> מתוך <span id="menu-total">0</span></span>
        </div>
        <button id="home-button" class="btn btn-nav"><i class="nav-icon">🏠</i> ראשי</button>
    </div>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>כלכלה היא חיינו, אבל לא בשבילנו</h1>
            <div class="start-container">
                <div class="select-container">
                    <label for="exam-select">בחר מאגר שאלות:</label>
                    <select id="exam-select" class="form-control">
                        <option value="israel-economy-2025">כלכלת ישראל - 2025 - שאלות לתרגול</option>
                    </select>
                </div>
                <div class="select-container">
                    <label for="question-count">כמה שאלות תרצה לתרגל?</label>
                    <input type="number" id="question-count" class="form-control" min="1" max="27" value="10">
                    <p id="total-questions-info" class="question-count-info">מתוך <span id="total-available-questions">0</span> שאלות</p>
                </div>
                <button id="start-quiz" class="btn btn-primary">התחל מבחן</button>
                <p>Made with ❤️ by <a href="https://www.linkedin.com/in/elay-g" target="_blank">Elay Guez</a></p>
            </div>
        </div>

        <div id="quiz-container" class="screen hidden">
            <h1>הכנה לבחינה - מבחן בכלכלת ישראל</h1>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options-container"></div>
            </div>
            <div id="feedback-container" class="hidden">
                <p id="feedback-text"></p>
                <p id="explanation-text"></p>
            </div>
            
            <div id="controls">
                <button id="prev-btn" class="btn btn-secondary" disabled>הקודם</button>
                <button id="next-btn" class="btn btn-primary" disabled>הבא</button>
            </div>
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <p id="progress-text">שאלה <span id="question-number"></span> (<span id="current-question">0</span> מתוך <span id="total-progress">0</span>)</p>
            </div>
        </div>

        <div id="summary-screen" class="screen hidden">
            <h1>סיכום המבחן</h1>
            <div class="summary-container">
                <div class="summary-stats">
                    <p>סך הכל שאלות: <span id="summary-total">0</span></p>
                    <p>תשובות נכונות: <span id="summary-correct">0</span></p>
                    <p>ציון: <span id="summary-accuracy">0</span>%</p>
                </div>
                <button id="restart-quiz" class="btn btn-primary">חזור לדף הבית</button>
            </div>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
